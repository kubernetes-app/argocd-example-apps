apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/kubernetes-app/argocd-example-apps.git
    targetRevision: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
